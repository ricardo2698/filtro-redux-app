<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <a class="todo-count "><strong>{{ pendientes }}</strong> Tareas Pendientes</a>
    <!-- Remove this if you don't implement routing -->
    <!-- class="selected" -->
    <ul class="filters">
        <li  (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{'selected': filtro === filtroActual}" class="cursor"> {{ filtro }} </a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Lipiar completados</button>
</footer>
